<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Your E-Commerce Service</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Logo.jpg" alt="Your Company Logo" width="150" height="100">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Our Services</a></li>
                <li><a href="Appointment.html">Book Appointment</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li class="login-button"><a href="#">Login</a></li>
                <li class="login-cart">
                    <a href="#"><img src="" alt="Shopping Cart"></a>
                </li>

            </ul>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="signupSubmit">Sign Up</button>
        </form>
        <p>Have an Account? <a href="login.html">Sign in</a></p>
    </div>

    <footer>
        <p>&copy; 2023 Your E-Commerce Service</p>
    </footer>
</body>

</html>
